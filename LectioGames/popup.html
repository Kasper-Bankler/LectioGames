<!DOCTYPE html>
<html lang="en" style="width: 370px; height: 200px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectio Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1">Lectio Games</h1>
            </div>
        </div>

        <table class="table table-borderless">
            <thead>
                <input type="image" src="/images/slope.png" style="height: 64px; width: 64px; margin-right: 5px;"
                    id="slope" />
                <input type="image" src="/images/pacman.png" style="height: 64px; width: 64px; margin-right: 5px;"
                    id="pac-man" />
                <input type="image" src="/images/tetris.png" style="height: 64px; width: 64px; margin-right: 8px;"
                    id="tetris" />
                <input type="image" src="/images/snake.png" style="height: 64px; width: 64px; margin-right: 8px;"
                    id="snake" />
                <input type="image" src="/images/2048.png" style="height: 64px; width: 64px;" id="square" />
            </thead>
        </table>
        <button type="button" class="btn btn-primary" id="hide" style="margin-left: 250px;">Hide Game</button>
        <button type="button" class="btn btn-primary" id="go-to-options" style="margin-left: 250px;">Settings</button>
    </div>
</body>
<script src="popup.js"></script>

</html>
